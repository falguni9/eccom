        <nav>

        <div class="welcome">

        <section class="auth-from">
            
            <div class="logIn-form d-none" id="loginForm">
                <form action="" >
                    <p>log in </p>
                    <div><input type="text" placeholder="Enter UserId" id="loginUsername"></div>
                    <div> <input type="text" placeholder="password" id="loginPassword"></div>

            </div>

                <form action="" >
                    <p>Sign Up</p>
                    <div><input type="text" placeholder="Enter UserId" id="signupUsername"></div>
                    <div><input type="text" placeholder="Enter password" id="signupPassword"></div>
                    <div><input type="text" placeholder="Enter your Email Id" id="signupEmail"></div>

                </form>
